# Cloud Build configuration for Reading Tracker deployment
steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build', 
      '-t', 'gcr.io/$PROJECT_ID/reading-tracker:$BUILD_ID',
      '-t', 'gcr.io/$PROJECT_ID/reading-tracker:latest',
      '-f', 'Pipeline/Dockerfile',
      '.'
    ]
    id: 'build-image'

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/reading-tracker:$BUILD_ID']
    id: 'push-image'
    waitFor: ['build-image']

  # Push latest tag
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/reading-tracker:latest']
    id: 'push-latest'
    waitFor: ['build-image']

  # Deploy to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args: [
      'run', 'deploy', 'reading-tracker',
      '--image', 'gcr.io/$PROJECT_ID/reading-tracker:$BUILD_ID',
      '--platform', 'managed',
      '--region', '${_DEPLOY_REGION}',
      '--service-account', 'reading-tracker-sa@$PROJECT_ID.iam.gserviceaccount.com',
      '--set-env-vars', 'GOOGLE_CLOUD_PROJECT=$PROJECT_ID',
      '--set-secrets', '/secrets/secret-key=reading-tracker-secret-key:latest,/secrets/google-client-id=reading-tracker-google-client-id:latest,/secrets/admin-emails=reading-tracker-admin-emails:latest',
      '--allow-unauthenticated',
      '--port', '8080',
      '--memory', '512Mi',
      '--cpu', '1',
      '--min-instances', '0',
      '--max-instances', '10',
      '--concurrency', '80',
      '--timeout', '300'
    ]
    id: 'deploy-cloudrun'
    waitFor: ['push-image']

# Specify the container images to be pushed to Container Registry
images:
  - 'gcr.io/$PROJECT_ID/reading-tracker:$BUILD_ID'
  - 'gcr.io/$PROJECT_ID/reading-tracker:latest'

# Build options
options:
  machineType: 'E2_HIGHCPU_8'
  substitution_option: 'ALLOW_LOOSE'

# Default substitutions
substitutions:
  _DEPLOY_REGION: 'us-central1'

# Build timeout
timeout: '1200s'
